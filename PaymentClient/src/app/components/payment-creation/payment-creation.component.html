<form
  class="border border-5 rounded m-5 p-2 payment-form"
  nz-form
  [formGroup]="paymentForm"
  (ngSubmit)="submitForm()"
>
  <h4 class="border-bottom border-3">Payment creation</h4>
  <div>
    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzRequired nzFor="paymentName">Payment Name</nz-form-label>
      <nz-form-control nzErrorTip="Please input Payment Name!">
        <input
          id="paymentName"
          formControlName="name"
          nz-input
          placeholder="Payment Name"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzRequired nzFor="description">Description</nz-form-label>
      <nz-form-control nzErrorTip="Please input your Description!">
        <input
          id="description"
          formControlName="description"
          nz-input
          placeholder="Description"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzRequired nzFor="amount">Amount</nz-form-label>
      <nz-form-control nzErrorTip="Please input your Amount!">
        <input id="amount" formControlName="amount" nz-input placeholder="Amount" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzRequired nzFor="currency">Currency</nz-form-label>
      <nz-form-control nzErrorTip="Select currency!">
        <nz-select
          id="currency"
          formControlName="currency"
          nz-input
          nzPlaceHolder="Currency"
        >
          <ng-container *ngFor="let currency of currencies">
            <nz-option nzValue="{{currency.id}}" nzLabel="{{currency.name}}"></nz-option>
          </ng-container> 
        </nz-select>
      </nz-form-control>
    </nz-form-item> 
  </div>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!paymentForm.valid">
        Create
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
